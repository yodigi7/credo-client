<form (ngSubmit)="authenticate()">
  <mat-form-field>
    <input matInput placeholder="Username" />
  </mat-form-field>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" />
  </mat-form-field>
  <button mat-raised-button type="submit" color="primary">Submit</button>
</form>
