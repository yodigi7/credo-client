<div>
    <h1>Add Person</h1>
    <form (ngSubmit)="onSubmit()">
        <div style="grid-template-columns: 1fr 1fr 1fr; display: grid;">
            <mat-form-field>
                <input matInput type="text" placeholder="First Name" [(ngModel)]="model.firstName" name="firstName">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" placeholder="Middle Name" [(ngModel)]="model.middleName" name="middleName">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" placeholder="Last Name" [(ngModel)]="model.lastName" name="lastName">
            </mat-form-field>
        </div>
        <mat-form-field>
            <input matInput type="text" placeholder="Street" type="text" [(ngModel)]="model.street" name="street">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" placeholder="City" [(ngModel)]="model.city" name="city">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" placeholder="State" [(ngModel)]="model.state" name="state">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" placeholder="zipcode" [(ngModel)]="model.zipcode" name="zipcode">
        </mat-form-field>
        <div *ngIf="model.phones.length">
            <h3>Phones</h3>
            <div *ngFor="let phone of model.phones">
                Phone Number: {{phone.phoneNumber}}
                Type: {{phone.type}}
                <button (click)="removePhone(phone)">Remove</button>
            </div>
        </div>
        <div style="grid-template-columns: 1fr 1fr;display: grid;">
            <mat-form-field>
                <input matInput type="text" placeholder="Phone Number" [(ngModel)]="phoneModel.phoneNumber"
                    name="phoneNumber">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" placeholder="Phone Type" [(ngModel)]="phoneModel.type" name="phoneType">
            </mat-form-field>
        </div>
        <button type="button" (click)="addPhone()">Add +</button>
        <div *ngIf="model.emails.length">
            <h3>Emails</h3>
            <div *ngFor="let email of model.emails">
                Email: {{email.email}}
                Type: {{email.type}}
            </div>
        </div>
        <div style="grid-template-columns: 1fr 1fr;display: grid;">
            <mat-form-field>
                <input matInput type="text" placeholder="Email" [(ngModel)]="emailModel.email" name="email">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" placeholder="Email Type" [(ngModel)]="emailModel.type" name="emailType">
            </mat-form-field>
        </div>
        <button type="button" (click)="addEmail()">Add +</button>
            <mat-form-field>
                <mat-label>Membership Level</mat-label>
                <mat-select [(ngModel)]="model.membershipLevel" name="membership">
                    <mat-option>None</mat-option>
                    <mat-option>Green</mat-option>
                    <mat-option>Silver</mat-option>
                    <mat-option>Gold</mat-option>
                </mat-select>
            </mat-form-field>
        <input type="submit">
    </form>
</div>
